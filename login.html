<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 400px;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo span {
            background-color: #f90;
            color: #000;
            padding: 0 5px;
        }

        .subheading {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f90;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .google-btn img {
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #555;
        }

        .divider span {
            margin: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 12px;
            cursor: pointer;
            color: #aaa;
        }

        .register-btn {
            background-color: #f90;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .register-btn:hover {
            background-color: #ffaf00;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #f90;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>Learn</span>ify.
        </div>
        <div class="subheading">Register to your account</div>
        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Icon">
            Register with Google
        </button>
        <div class="divider">
            <span>or</span>
        </div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button class="register-btn" type="submit">Register â†’</button>
        </form>
        <div class="footer">
            Have an account? <a href="#">Sign in</a>
        </div>
    </div>
</body>
</html>
